---
layout: default
title: Home
---

<div class="row">
  <div id="home">
    <ul class="posts list-unstyled">
      {% for post in site.posts %}
        <li>
          <h3><span class="timestamp">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h3>
          {{ post.excerpt }}
          <a href="{{ post.url }}" class="pull-right">//Read More</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
